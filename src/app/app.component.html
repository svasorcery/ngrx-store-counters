<button (click)="onAddCounter()">Add</button>
<button (click)="onResetAll()">Reset All</button>

<div class="container">
    <div *ngFor="let counter of counters | async">
        <counter 
            [counter]="counter" 
            (increment)="onIncrement($event)" 
            (decrement)="onDecrement($event)" 
            (reset)="onReset($event)"
            (remove)="onRemoveCounter($event)">
        </counter>
    </div>
</div>
